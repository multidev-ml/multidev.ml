        <div><label for="length">Length</label><input id="length" name="length" type="text" value="12"></div>
<div><input id="numbers" checked="checked" name="numbers" type="checkbox"> <label for="numbers">Numbers</label></div>
<div><input id="uppercase" checked="checked" name="uppercase" type="checkbox"> <label for="uppercase">Upper Case</label></div>
<div><input id="lowercase" checked="checked" name="lowercase" type="checkbox"> <label for="lowercase">Lower Case</label></div>
<div><input id="specialchars" checked="checked" name="specialchars" type="checkbox"> <label for="specialchars">Special Chars</label></div>

<div>
<button onclick="generate()">Generate Password</button>
</div>
<div id="generatedpasswords"></div>

<p>

<script language="javascript">
	function generate(){
		let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
		let lowercase = "abcdefghijklmnopqrstuvwxyz"

		let specialchars = "|!\"$%&/()=?'\/@{[]}~^'`-_.:;<>+*"
		let numbers = "0123456789"

		let txtLenght = document.getElementById ("length").value;
		let chkNumbers = document.getElementById ("numbers").checked;
		let chkUpper = document.getElementById ("uppercase").checked;
		let chkLower = document.getElementById ("lowercase").checked;
		let chkSpecial = document.getElementById ("specialchars").checked;

		let finalSource = "";
		finalSource += chkNumbers ? numbers : ""
		finalSource += chkUpper ? uppercase : ""
		finalSource += chkLower ? lowercase : ""
		finalSource += chkSpecial ? specialchars : ""

		let generatedpassword = ""
		if (finalSource){
		
			for (i=0; i < txtLenght; i++){
				generatedpassword += finalSource[Math.floor(Math.random()*finalSource.length)]
			}	
		}

		

        document.getElementById("generatedpasswords").innerHTML = generatedpassword

    }
  </script>
